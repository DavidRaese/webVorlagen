<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="container">
        <div class="card__top">
          <h3 class="title">
            Task List
          </h3>
          <form class="formAddTask">
            <input type="text" placeholder="New Task" class="taskInput">
            <button class="buttonAddTask btn btn__medium btn__green">ADD Task</button>
          </form>
        </div>

        <div class="card__bottom">
          <h3 class="secondHeading">Tasks</h3>
          <input type="text" placeholder="Filter Tasks" class="inputFilterTask">
          <button class="buttonClearTask btn btn__large btn__black">Clear Tasks</button>
        </div>
        <ul class="collection">

        </ul>
      </div>
    </div>
  </div>

  <script src="/bundle.js"></script>
</body>

</html>
